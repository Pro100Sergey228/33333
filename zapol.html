<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
                <link rel="stylesheet" href="public/css/style2.css">
                <script src="js/script.js" defer></script>
        </head>

        <body>
                <article class="container">
                        <div class="block">
                                <section class="block__item block-item">
                                        <h2 class="block-item__title">Вам надо позвонить?</h2>
                                        <button class="block-item__btn signin-btn">Тык</button>
                                </section>
                                <section class="block__item block-item">
                                        <h2 class="block-item__title">С вами свяжутся</h2>
                                        <button class="block-item__btn signup-btn">Тык</button>
                                </section>
                        </div>
                        <div class="form-box">
                                <form action="#" class="form form_signin">
                                        <h3 class="form__title">Контактные данные</h3>
                                        <p>
                                                <input type="text" class="form__input" placeholder="+7 (123)-456-78-90">
                                        </p>
                                        <p>
                                                <input type="password" class="form__input" placeholder="uszn@volganet.ru">
                                        </p>
                                        <p>
                                                <button class="form__btn">Написать</button>
                                        </p>
                                </form>
                                <form action="#" class="form form_signup">
                                        <h3 class="form__title">Заполнение формы</h3>
                                        <p>
                                                <input type="text" class="form__input" placeholder="Ваше имя">
                                        </p>
                                        <p>
                                                <input type="fam" class="form__input" placeholder="Фамилия">
                                        </p>
                                        <p>
                                                <input type="email" class="form__input" placeholder="Email">
                                        </p>
                                        <p>
                                                <input type="Номер" class="form__input" placeholder="Номер">
                                        </p>
                                        <p>
                                                <button class="form__btn form__btn_signup">Отправить</button>
                                        </p>
                                </form>
                        </div>
                </article>
        </body>

</html>
